      function setFont() {
        if (slanV == "CN") {
          getCon("main").style.fontFamily = "微软雅黑";
        } else {
          getCon("main").style.fontFamily = "Arial";
        }
      }
      function reFont() {
        if (slanV == "CN") {
          return "微软雅黑";
        } else {
          return "Arial";
        }
      }
      function getCon(id) {
        return document.getElementById(id);
      }
      function changeLan(lan) {
        switch (lan) {
          case "CN":
            getCon("lang_iframe_id").src = "set_lang_zhcn.html";
            break;
          case "EN":
            getCon("lang_iframe_id").src = "set_lang_en.html";
            break;
        }
        slanV = lan;
        initLan();
        if (child_page) {
          child_page.window.initPageText();
        }
      }
      var sel = 1;
      function opt_sel(v) {
        getCon("op_" + sel).className = "opt_no";
        getCon("op_" + v).className = "opt_sel";
        sel = v;
        initDiv(v);
        show_help(v);
      }
      function super_opt(v, t) {
        hide("help_res");
        var child = document.getElementById("child_page");
        child.style.display = "none";
        if (t == 5) {
          show("help_5");
          for (var i = 1; i <= 4; i++) {
            if (i == v) {
              show("div_5_" + i);
              var cont = document.getElementById("op_5_" + v);
              if (cont) {
                cont.className = "opt_sel2";
              }
            } else {
              hide("div_5_" + i);
              var cont = document.getElementById("op_5_" + i);
              if (cont) {
                cont.className = "opt_no2";
              }
            }
          }
          switch (v) {
            case 1:
              child.src = getUrl(51);
              break;
            case 2:
              child.src = getUrl(52);
              break;
            case 3:
              child.src = getUrl(53);
              break;
            case 4:
              child.src = getUrl(54);
              break;
          }
          div_5_help(v);
        } else {
          show("help_7");
          for (var i = 1; i <= 2; i++) {
            if (i == v) {
              show("div_7_" + i);
              var cont = document.getElementById("op_7_" + v);
              if (cont) {
                cont.className = "opt_sel2";
              }
            } else {
              hide("div_7_" + i);
              var cont = document.getElementById("op_7_" + i);
              if (cont) {
                cont.className = "opt_no2";
              }
            }
          }
          switch (v) {
            case 1:
              child.src = getUrl(71);
              break;
            case 2:
              child.src = getUrl(72);
              break;
          }
          div_7_help(v);
        }
      }
      function initDiv(v) {
        hide("help_res");
        var child = document.getElementById("child_page");
        child.style.display = "none";
        child.src = getUrl(v);
        if (v == 2) {
          div_2_help(1);
        }
        if (v == 3) {
          div_3_help(1);
        }
        if (v == 5) {
          div_5_help(2);
          show("op_5_sel");
          super_opt(2, 5);
        } else {
          hide("op_5_sel");
        }
        if (v == 7) {
          div_7_help(1);
          show("op_7_sel");
          super_opt(1, 7);
        } else {
          hide("op_7_sel");
        }
      }
      function getUrl(v) {
        switch (v) {
          case 1:
            return "status.html";
            break;
          case 2:
            return "wizard.html";
            break;
          case 3:
            return "wireless.html";
            break;
          case 4:
            return "cable.html";
            break;
          case 6:
            return "account.html";
            break;
          case 7:

            break;
          case 8:

      function show(v) {
        var c = document.getElementById(v);
        if (c != null) {
          c.style.display = "";
        }
      }
      function hide(v) {
        var c = document.getElementById(v);
        if (c != null) {
          c.style.display = "none";
        }
      }
      function show_help(v) {
        for (var i = 1; i <= 9; i++) {
          var c = document.getElementById("help_" + i);
          if (c != null) {
            if (i == v) {
              c.style.display = "";
            } else {
              c.style.display = "none";
            }
          }
        }
      }
      function child_height(v) {
        var a = document.getElementById("child_page");
        if (a != null) {
          a.style.height = v + "px";
        }
        var b = document.getElementById("back_div");
        if (b != null) {
          b.style.height = v + "px";
        }
        var c = document.getElementById("menu_div");
        if (c != null) {
          c.style.height = v + "px";
        }
        var d = document.getElementById("help");
        if (d != null) {
          d.style.height = v + "px";
        }
        var e = document.getElementById("help_msg_div");
        if (e != null) {
          e.style.height = v - 39 + "px";
        }
      }

        document.getElementById("child_page").style.display = "";
      }
      function rt(page, num) {
        switch (slanV) {
          case "CN":
            return main_cn[page][num];
            break;
          case "EN":
            return main_en[page][num];
            break;
        }
        return main_en[page][num];
      }
      function reBtn(num) {
        switch (slanV) {
          case "CN":
            return btn_cn[num].t;
            break;
          case "EN":
            return btn_en[num].t;
            break;
        }
        return btn_en[num].t;
      }

        switch (slanV) {
          case "CN":

            break;
          case "EN":

        }

          case "EN":

        switch (slanV) {
          case "CN":
            alert(tip_cn[num]);
            return;
            break;
          case "EN":
            alert(tip_en[num]);
            return;
            break;
        }
        alert(tip_en[num]);
      }
      function showtip2(c, d) {
        var server_list = servertip_en;
        switch (slanV) {
          case "CN":
            server_list = servertip_cn;
            break;
          case "EN":
            server_list = servertip_en;
            break;
        }
        switch (c) {
          case 3:
            alert(
              server_list["1"] + server_list["h" + (d + 1)] + server_list["2"]
            );
            break;
          case 4:
            alert(
              server_list["3"] + server_list["h" + (d + 1)] + server_list["4"]
            );
            break;
          case 5:
            alert(
              server_list["5"] + server_list["h" + (d + 1)] + server_list["6"]
            );
            break;
          case 6:
            alert(server_list["7"] + server_list["h" + d] + server_list["8"]);
            break;
          case 7:
            alert(server_list["9"]);
            break;
        }
      }
      function init_page() {
        document.getElementById("child_page").src = "status.html";
      }
